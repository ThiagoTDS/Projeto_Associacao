<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/variaveis.css">
</head>
<body>
    <h1 class="titulo">Cadastre</h1>
    <form class="form-container" action="#" method="get">
        <!-- nome completo -->
        <div class="form-nome-completo">
            <label class="form-nome-completo__subtitulo" for="nome_completo">Nome Completo</label>
            <input class="form-nome-completo__entrada" name="nome_completo" id="nome_completo" value="" type="text" placeholder="Mario Andre Maia" required>
        </div>
        <!-- documentos -->
        <div class="form-documento">
            <span class="form-container__subtitulo">Documento</span>
            <div class="form-documento__container">
                <!-- cpf -->
                <label class="form-documento__subtitulo" for="cpf">CPF</label>
                <input name="pessoa_documento" type="radio" id="cpf_opcao" value="cpf" onclick='mostrarCampo("cpf")'>
                <!-- cnpj -->
                <label class="form-documento__subtitulo" for="cnpj">CNPJ</label>
                <input name="pessoa_documento" type="radio" id="cnpj_opcao" value="cnpj" onclick="mostrarCampo('cnpj')">
            </div>
            <input class="form-documento__entrada" name="cpf_numero" id="cpf_numero" type="text" placeholder="000.000.000-00" style="display:none">

            <input class="form-documento__entrada" name="cnpj" id="cnpj_numero" type="text" placeholder="00.000.000/0000-00" style="display:none">
            
        </div>
        <!-- Endereço -->
        <div class="form-endereco">
            <!-- Endereço -->
            <label class="form-endereco__subtitulo" for="endereco">Endereço</label>
            <input class="form-endereco__entrada" name="endereco" id="endereco" type="text" placeholder="Avenida Paulista, 0000, São Paulo - SP">
        </div>
        <!-- Datas -->
        <div class="form-datas">
            <div class="data-doacao">
                <label class="data-doacao__subtitulo" for="data_doacao">Data doação</label>
                <input class="data-doacao__entrada" name="data_doacao" id="data_doacao" type="text" placeholder="24/12/2020">
            </div>
            <div class="data-validade">
                <label class="data-validade__subtitulo" for="data_validade">Data de validade</label>
                <input class="data-validade__entrada" name="data_validade" id="data_validade" type="text" placeholder="24/12/2021">
            </div>
        </div>
        <!-- Quantidade e submit -->
        <div class="form-qtde">
            <label for="quantidade_cestas">Quantidade de cesta(s)/item(s)</label>
            <input class="form-qtde__entrada" id="quantidade_cestas" name="quantidade_cestas" type="number" placeholder="5">
        </div>
        <!-- Botões -->
        <div class="buttons-container">
            <button class="buttons-container__cancelar" type="reset" value="reset" id="cancelar-botao">CANCELAR</button>
            <button class="buttons-container__enviar" type="submit" value="submit" id="submit-botao">ADICIONAR</button>
        </div>

    </form>
    <script src="/app/cadastre.js"></script>
</body>
</html>
